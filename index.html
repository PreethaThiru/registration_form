<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Portfolio Network</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>Art Portfolio Network</h1>
            <form id="login-form">
                <h2>Login</h2>
                <input type="text" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
            </form>
            <div id="login-success-message" style="display:none;">
                <p>You have logged in successfully!</p>
            </div>
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            <p>Need to register as an artist? <a href="register.html">Register here</a></p>
        </div>
        <div class="right-side">
            <div class="slider">
                <div class="slides">
                    <img src="image3.png" alt="Artwork 1">
                    <img src="image2.png" alt="Artwork 2">
                    <img src="image1.png" alt="Artwork 3">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script> <!-- Include your script file -->
</body>
</html>
